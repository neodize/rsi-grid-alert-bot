name: Run RSI Bot

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests

      - name: Run RSI Bot
        run: |
          python3 rsi_bot.py

      - name: Run Grid Scanner
        run: python grid_scanner.py
